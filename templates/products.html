{% extends "base.html" %}
{% block content %}
<h1>所有商品</h1>
<div id="app">
	<div class="container">
	    <div class="row imagetiles">
	    	{% for product in products %}
	    	<div class="col-lg-3 col-md-4 col-xs-6" id="{{ product.id }}"  @click="select">
	            <img src="/static/images/{{ product.img }}" class="img-fluid img-thumbnail">
	        </div>
			{% endfor %}
	    </div>
	</div>
</div>
{% endblock %}
