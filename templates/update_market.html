{% extends "base.html" %}
{% block content %}
<p><a href="/">Home</a></p>
<form action="/updatemarket/{{ market._id }}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">超市名称</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{ market.name }}" aria-describedby="emailHelp" placeholder="超市名称" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">分店名称</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="branch" value="{{ market.branch }}" placeholder="分店名称" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">联系人</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="contact" value="{{ market.contact }}" placeholder="联系人">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">电话</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="phone" value="{{ market.phone }}" placeholder="电话">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">分店地址</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="address" value="{{ market.address }}" placeholder="分店地址" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">位置坐标</label>
    <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html">拾取地理位置坐标</a>
    <input type="text" class="form-control" id="exampleInputPassword1" name="location" value="{{ market.location.coordinates }}" placeholder="经纬度" required>
    <div><iframe style="width: 1200px; height: 600px;" src="http://api.map.baidu.com/lbsapi/getpoint/index.html"></iframe>
  </div>
  <button type="submit" class="btn btn-primary">更新</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
