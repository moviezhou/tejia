{% extends "base.html" %}
{% block content %}
<p><a href="/">Home</a></p>
<form action="/add" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">超市名称</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="超市名称">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">分店名称</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="branch" placeholder="分店名称">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">分店地址</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="address" placeholder="分店地址">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
